<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel= "stylesheet" type= "text/css" href= "/style.css">
	</head>
	<body>
		<div class="navbar">
			<a href="/#privacy-policy">Privacy</a>
			<a href="/#about">About</a>
			<a href="/">Home</a>
		</div>

		<div class="main">
			<h2>Already have an account <a href="/signin" class="buttonsignin">Sign In</a></h2>
				<div class="container">
					<h3>Create a new account</h3>
					<form id="login_form" action="/signup" method="post">
						<input class="input" name="name" type="text" placeholder="Name" required>
						<br>
						<input class="input" name="email" type="text" placeholder="Email" required>
						<br>
						<input class="input" id="password" name="password" type="password" placeholder="Password" required>
						<br>
						<button type="submit" class="buttonsignin">Create</button>
					</form>
				</div>
		</div>
		<div class="footer">
			Copyright Â© foss club 2024. All rights reserved
		</div>
	</body>
</html>
